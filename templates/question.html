{% extends "base.html" %}

{% block title %}发布问答-问答平台{% endblock %}
{% block head %}
{{super()}}
<link rel="stylesheet" href="{{url_for('static',filename='css/question.css')}}">
{% endblock %}

{% block main %}
<form action="" method="post">

<div class="form-container">
    <h3 class="page-title">发布问答</h3>
    <div class="form-group">
        <input type="text" class="form-control" placeholder="请输入标题" name = 'title'>
    </div>
    <div class="form-group">
        <textarea name="content" class="form-control" rows="6" placeholder="请输入内容"></textarea>
    </div>
    <div class="form-group">
        <button class="btn btn-primary">立即发布</button>
    </div>
</div>
</form>

{% endblock %}
